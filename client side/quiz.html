    function loadQuestions(artistName) {
        currentQuestionIndex = 0;
        score = 0;
        artistQuestions = questions[artistName];
        showQuestion();
    }
    
        function showQuestion() {
        if (currentQuestionIndex >= Object.keys(artistQuestions).length) {
            finishQuiz();
            return; 
        }

        const questionData = artistQuestions[currentQuestionIndex + 1];
        document.getElementById('question').innerText = questionData.question;
    }

    function answer(selectedAnswer) {
        if (selectedAnswer === artistQuestions[currentQuestionIndex + 1].answer) {
            score++;
        }

        currentQuestionIndex++;
        showQuestion(); 
    }
    
    function finishQuiz() {
      
        document.getElementById('scoreboard').innerText = `Your score: ${score} / ${Object.keys(artistQuestions).length}`;
    }
